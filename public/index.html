<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Pitchfork 100 – Vote on your favourite</title>

    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Poppins:500,700&display=swap"
      rel="stylesheet"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <meta name="theme-color" content="#FFE9E5" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="Pitchfork 100 – Vote on your favourite" />
    <meta
      name="description"
      content="Discover new music as delivered through the Pitchfork top 100 songs of 2019"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pitchfork-100.netlify.com/" />
    <meta
      property="og:title"
      content="Pitchfork 100 – Vote on your favourite"
    />
    <meta
      property="og:description"
      content="Discover new music as delivered through the Pitchfork top 100 songs of 2019"
    />
    <meta
      property="og:image"
      content="https://pitchfork-100.netlify.com/social.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pitchfork-100.netlify.com/" />
    <meta
      property="twitter:title"
      content="Pitchfork 100 – Vote on your favourite"
    />
    <meta
      property="twitter:description"
      content="Discover new music as delivered through the Pitchfork top 100 songs of 2019"
    />
    <meta
      property="twitter:image"
      content="https://pitchfork-100.netlify.com/social.png"
    />

    <script defer src="https://www.youtube.com/iframe_api"></script>
    <script defer src="/build/bundle.js"></script>
  </head>

  <body></body>
</html>
